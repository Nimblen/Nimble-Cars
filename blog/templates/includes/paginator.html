<div class="pagination">
    <ul>
    {% if posts.has_previous %}
                <li><a href="{% url 'blog:paginator' posts.previous_page_number %}"><-</a></li>
        {% endif %}
        {% for page in posts.paginator.page_range %}
        {% url 'blog:paginator' page as url %}
        <li {% if request.path == url %} class="active" {% endif %}><a class="page-link" href="{{ url }}">{{ page }}</a></li>
        {% endfor %}
        {% if  posts.has_next %}
        <li class="page-item">
            <a class="page-link" href="{% url 'blog:paginator' posts.next_page_number %}">-></a>
        </li>
        {% endif %}
    </ul>
</div>
